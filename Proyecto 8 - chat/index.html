<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header class="space">
        <section class="conteiner">
            <div class="conteiner__chat">
                <div id="chat" class="chat-space">
                    <h3 class="chatarray"></h3>
                </div>

                <div class="chat-input">
                    <input type="text" class="chat-text2" placeholder="escribe un mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right chat-submit2" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c2c3f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M13 7h-6l4 5l-4 5h6l4 -5z" />
                      </svg>
                </div>
            </div>

            <div class="conteiner__desc">
                <h1 class="container__desc-title"> Agrega tu nombre.</h1>
                <p class="state"> tu nombre actual:</p>

                <div class="desc-inputs">
                    <input type="text" class="chat-text" placeholder="escribe tu nombre">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right chat-submit" onclick="send" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c2c3f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M13 7h-6l4 5l-4 5h6l4 -5z" />
                      </svg>
                </div>
            </div>
        </section>

    </header>

    <script src="js/app.js"></script>
</body>
</html>
